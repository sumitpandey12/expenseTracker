<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h2>Expense Tracker</h2>
      <form id="expenseForm" class="row">
        <div class="form-group p-2">
          <label for="amount">Amount:</label>
          <input type="number" class="form-control" id="amount" required />
        </div>
        <div class="form-group p-2">
          <label for="description">Description:</label>
          <input type="text" class="form-control" id="description" required />
        </div>
        <div class="form-group p-2">
          <label for="category">Category:</label>
          <select class="form-control" id="category" required>
            <option value="groceries">Groceries</option>
            <option value="utilities">Utilities</option>
            <option value="entertainment">Movie</option>
            <!-- Add more categories as needed -->
          </select>
        </div>
        <div class="form-group p-2">
          <div></div>
          <button type="submit" class="btn btn-primary">Save Expense</button>
        </div>
      </form>

      <div id="expenseList" class="mt-4">
        <h3>Expense List</h3>
        <ul class="list-group" id="expenses">
          <!-- Expense items will be added dynamically here -->
        </ul>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const expenseForm = document.getElementById("expenseForm");
        const expensesList = document.getElementById("expenses");

        expenseForm.addEventListener("submit", function (event) {
          event.preventDefault();

          const amount = document.getElementById("amount").value;
          const description = document.getElementById("description").value;
          const category = document.getElementById("category").value;

          if (amount && description && category) {
            const expense = {
              amount: amount,
              description: description,
              category: category,
            };

            // Save expense to local storage
            let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
            expenses.push(expense);
            localStorage.setItem("expenses", JSON.stringify(expenses));

            // Clear form fields
            expenseForm.reset();

            // Display expenses
            displayExpenses();
          } else {
            alert("Please fill in all fields.");
          }
        });

        // Display expenses from local storage
        function displayExpenses() {
          expensesList.innerHTML = "";

          let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

          expenses.forEach(function (expense, index) {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.innerHTML = `
            <span>${expense.amount} - ${expense.description} (${expense.category})</span>
            <button type="button" class="btn btn-danger btn-sm float-right" onclick="deleteExpense(${index})">Delete</button>
            <button type="button" class="btn btn-primary btn-sm float-right mr-2" onclick="editExpense(${index})">Edit</button>
          `;
            expensesList.appendChild(li);
          });
        }

        // Delete expense
        window.deleteExpense = function (index) {
          let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
          expenses.splice(index, 1);
          localStorage.setItem("expenses", JSON.stringify(expenses));
          displayExpenses();
        };

        // Edit expense
        window.editExpense = function (index) {
          let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
          const expense = expenses[index];

          // Fill the form with the selected expense details
          document.getElementById("amount").value = expense.amount;
          document.getElementById("description").value = expense.description;
          document.getElementById("category").value = expense.category;

          // Delete the selected expense from the list
          expenses.splice(index, 1);
          localStorage.setItem("expenses", JSON.stringify(expenses));

          // Display the updated expense list
          displayExpenses();
        };

        // Initial display
        displayExpenses();
      });
    </script>
  </body>
</html>
