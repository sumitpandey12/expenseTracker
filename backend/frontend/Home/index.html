<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="buy-container row justify-content-between">
        <h2>Expense Tracker</h2>
        <button id="buy-button">By Premium</button>
        <h3 id="premiumUser">You are premium user</h3>
        <button id="btnDownload">Download</button>
      </div>
      <form id="expenseForm" class="row">
        <div class="form-group p-2">
          <label for="amount">Amount:</label>
          <input type="number" class="form-control" id="amount" required />
        </div>
        <div class="form-group p-2">
          <label for="description">Description:</label>
          <input type="text" class="form-control" id="description" required />
        </div>
        <div class="form-group p-2">
          <label for="category">Category:</label>
          <select class="form-control" id="category" required>
            <option value="groceries">Groceries</option>
            <option value="utilities">Utilities</option>
            <option value="entertainment">Movie</option>
            <!-- Add more categories as needed -->
          </select>
        </div>
        <div class="form-group p-2">
          <div></div>
          <button type="submit" class="btn btn-primary">Save Expense</button>
        </div>
      </form>

      <div id="expenseList" class="mt-4">
        <div class="d-flex flex-row gap-2">
          <h3 class="mb-3">Expense List</h3>
          <select name="paginationCount" id="paginationCount">
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="50">50</option>
          </select>
        </div>

        <ul class="list-group" id="expenses">
          <!-- Expense items will be added dynamically here -->
        </ul>
      </div>

      <div id="paginationDiv" class="m-5 d-flex justify-content-center"></div>

      <div id="premiumList" class="mt-4">
        <h3>Premium List</h3>
        <ul class="list-premium"></ul>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="index.js"></script>
</html>
