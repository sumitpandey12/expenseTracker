<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 rounded-lg py-5">
    <div
      class="flex justify-center w-full h-full my-auto xl:gap-14 lg:justify-normal md:gap-5 draggable"
    >
      <div class="flex items-center justify-center w-full lg:p-12">
        <div class="flex items-center xl:p-10">
          <form
            class="flex flex-col w-full h-full pb-6 text-center bg-gray-100 rounded-3xl"
          >
            <h3 class="mb-3 text-4xl font-extrabold text-gray-900">Sign Up</h3>
            <p class="mb-4 text-gray-700">Enter your email and password</p>

            <label for="name" class="mb-2 text-sm text-start text-gray-900"
              >Name*</label
            >
            <input
              id="name"
              type="text"
              placeholder="Sumit Pandey"
              class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-gray-300 mb-7 placeholder:text-gray-700 bg-gray-200 text-gray-900 rounded-2xl"
            />

            <label for="email" class="mb-2 text-sm text-start text-gray-900"
              >Email*</label
            >
            <input
              id="email"
              type="email"
              placeholder="mail@loopple.com"
              class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-gray-300 mb-7 placeholder:text-gray-700 bg-gray-200 text-gray-900 rounded-2xl"
            />
            <label for="password" class="mb-2 text-sm text-start text-gray-900"
              >Password*</label
            >
            <input
              id="password"
              type="password"
              placeholder="Enter a password"
              class="flex items-center w-full px-5 py-4 mb-5 mr-2 text-sm font-medium outline-none focus:bg-gray-300 placeholder:text-gray-700 bg-gray-200 text-gray-900 rounded-2xl"
            />

            <button
              type="submit"
              class="w-full px-6 py-5 mb-5 text-sm font-bold leading-none text-white transition duration-300 md:w-96 rounded-2xl hover:bg-purple-700 focus:ring-4 bg-purple-600"
            >
              Sign Up
            </button>
            <p class="text-sm leading-relaxed text-gray-900">
              Already registered?
              <a href="../Login//login.html" class="font-bold text-purple-600"
                >Login.</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script src="./signup.js"></script>
  </body>
</html>
